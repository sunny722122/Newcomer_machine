{% extends "machine/layout.html"%} 
{% block header %}
    <h1>Contact us</h1>
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-8">
            <h3>Thanks for contact with us!</h3>
        </div>
        <div class="col">
            <h3>{{ contact.companyname }}
            <div>Tel: {{ contact.telinfo }}</div>
            <div>Email: {{ contact.email }}</div>
        </div>
    </div>
{% endblock %}
