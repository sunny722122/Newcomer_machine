{% extends "machine/layout.html"%} 
{% block header %}
    <h1>Contact us</h1>
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-8">
            <form action="#" method="post">
                {% csrf_token %}
                {{ form.as_table }}
                
                <input type="submit"></button>
                
            </form>

        </div>
        <div class="col">
            <h3>{{ contact.companyname }}
            <div>Tel: {{ contact.telinfo }}</div>
            <div>Email: {{ contact.email }}</div>
        </div>
    </div>
{% endblock %}
